<div class="text-center finalize-shot" *ngIf="shot"
[style.left.px]="left" [style.top.px]="top">

    <div class="title">{{shot.toString()}}</div>
    <div class="mtm"><button class="btn btn-primary" (click)="finalizeShot(true)">Make</button> </div>
    <div class="mtm"><button class="btn btn-danger" (click)="finalizeShot(false)">Miss</button> </div>
    <div class="mtm"><button class="btn btn-warning" (click)="remove()">Cancel</button> </div>
   
</div>
